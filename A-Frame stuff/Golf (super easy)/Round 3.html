<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Round 3 of A-Frame Golf</title>
		<link rel="apple-touch-icon" sizes="180x180" href="https://Jme7.github.io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://Jme7.github.io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="192x192" href="https://Jme7.github.io/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://Jme7.github.io/favicon-16x16.png">
		<link rel="manifest" href="https://Jme7.github.io/site.webmanifest">
		<meta name="apple-mobile-web-app-title" content="Jme's Website">
		<meta name="application-name" content="Jme's Website">
		<meta name="msapplication-TileColor" content="#ff0000">
		<meta name="msapplication-TileImage" content="https://Jme7.github.io/mstile-144x144.png">
		<meta name="theme-color" content="#3b3b3b">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color = blue></a-sky>
            <a-camera>
            	<a-cursor></a-cursor>
            </a-camera>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#009900">
                <a-animation
                    begin = "click"
                    attribute="color"
                    from="#009900"
                    to=blue
                    dur="1000"
                    easing="ease-out">
                </a-animation>
            </a-plane>
            <a-sphere position = "0 1 -5" radius = "1" color = "#f2f2f2">
                <a-animation
                    begin = "click"
                    attribute="position"
                    from="0 1 -5"
                    to="10 1 -20"
                    dur="2000"
                    easing="ease-out">
                </a-animation>
            </a-sphere>
            <a-cylinder position = "10 0 -20" radius = "0.2" height = "30" color = "yellow"></a-cylinder>
            <a-sphere position = "10 0 -20" radius = "2.1" color = "black"></a-sphere>
        </a-scene>
    </body>
</html>
